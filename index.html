<!DOCTYPE html>
<html>
  <head>
    <title>Skyhigh</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <div class="banner">
      <div class="container">
        <h1>Find your destination</h1>
        <h2>Compare multiple trip options to find the perfect one for you</h2>
        <a href="#book-section" class="btn-blue">Book now</a>
      </div>
    </div>


    <div class="container">



      <h2>Available Trips</h2>

      <div class="cards">

        <div class="card">
          <img src="images/barcelona.png" alt="Barcelona (Spain)">
          <h3>Barcelona (Spain)</h3>
        </div>
        <div class="card">
          <img src="images/new-york.png" alt="New York (US)">
          <h3>New York (US)</h3>
        </div>
        <div class="card">
          <img src="images/thailand.png" alt="Round trip (Thailand)">
          <h3>Round trip (Thailand)</h3>
        </div>
      </div>
    </div>

    <div id="book-section">
      <div data-tf-widget="rIL1sLR2" data-tf-opacity="68" data-tf-iframe-props="title=My typeform" data-tf-medium="snippet" style="width:100%;height:400px;"></div><script src="//embed.typeform.com/next/embed.js"></script>
    </div>

  </body>
</html>
